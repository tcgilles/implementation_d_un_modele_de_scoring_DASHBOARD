name: Testing

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run dashboard unit tests
        run: |
          pip3 install --user -r requirements.txt
          python3 -m unittest -v test_dashboard.py
        shell: bash